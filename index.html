<!DOCTYPE html>
<html>
<head>
	<title>D3 Test</title>
	
<style>

	.chart {
		width: 100%;
	}
	.chart rect {
	  fill: steelblue;
	}

	.chart text {
	  fill: white;
	  font: 20px sans-serif;
	  text-anchor: end;
	}

	.svg-container {
	    display: inline-block;
	    position: relative;
	    width: 100%;
	    padding-bottom: 100%; /* aspect ratio */
	    vertical-align: top;
	    overflow: hidden;
	}
	.svg-content-responsive {
	    display: inline-block;
	    position: absolute;
	    top: 10px;
	    left: 0;
	}

</style>
</head>
<body>
	<div class="chart"></div>
	<script src="https://d3js.org/d3.v4.min.js"></script>
	<script src="index.js"></script> 
</body>
</html>
